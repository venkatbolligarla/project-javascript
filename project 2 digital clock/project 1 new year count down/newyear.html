<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count Down To New Year</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newyear.css">
    
    
</head>
  <body>
    <div class="wrapper">
        <div class="heading">
            <h3>Countdown Till</h3>
            <h1>2024</h1>
        </div>
        <div class="countdown">
          <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text">Days</span>
          </div>
          <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text">Hour</span>
          </div>
          <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text">Minutes</span>
          </div>
           <div class="box">
            <span class="num" id="sec-box">00</span>
            <span class="text">Seconds</span>
          </div>
        </div>
    </div>
    <script src="newyear.js"></script>
    
  </body>
</html>
